<h1 class="text-uppercase text-center my-5">Liste des RÃ©servations</h1>

<div class="container my-5">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Artistes</th>
                <th scope="col">Client</th>
                <th scope="col">Email client</th>
                <th scope="col">Nombre de personne</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of reservationData">
                <td>{{item.date | date}}</td>
                <td>{{item.artistes}} </td>
                <td>{{item.nom}} </td>
                <td>{{item.email}}</td>
                <td>{{item.nombre}}</td>
                <td><button type="button" (click)="remove(item.id)" class="btn btn-danger">Annuler</button></td>
            </tr>
        </tbody>
    </table>
</div>
