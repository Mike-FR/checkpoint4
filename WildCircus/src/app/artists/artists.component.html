<div class="container">
    <div class="card-deck">
        <ng-container *ngFor="let card of artistsData">
            <div class="card">
                <img src={{card.image}} class="card-img-top" alt={{card.name}}>
                <div class="card-body">
                    <h5 class="card-title">{{card.name}}</h5>
                    <p class="card-text">{{card.description}}</p>
                </div>
            </div>
        </ng-container>
    </div>
</div>
