<h1 class="text-uppercase text-center ">Réserver des artistes</h1>

<div class="container my-5">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Artistes</th>
                <th scope="col">Votre nom</th>
                <th scope="col">Votre email</th>
                <th scope="col">Nombre de personne</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of artistsData">
                <td>{{item.name}} </td>
                <td><input type="text" [(ngModel)]="postData.nameClient"></td>
                <td><input type="email" [(ngModel)]="postData.emailClient" name="email" id="email"></td>
                <td><input type="number" [(ngModel)]="postData.nb" name="nb" id="nb"></td>
                <td><input type="text" [(ngModel)]="postData.date" placeholder="Date" class="form-control" bsDatepicker
                        [bsConfig]="{ isAnimated: true, containerClass: 'theme-red'}"></td>
                <td><button type="button" (click)="bookArtist()" class="btn btn-danger">Réserver</button></td>
            </tr>
        </tbody>
    </table>
</div>

<p>{{postData.emailClient}}</p>
<p>{{postData.nameClient}}</p>
<p>{{postData.nb}}</p>
<p>{{postData.date}}</p>
